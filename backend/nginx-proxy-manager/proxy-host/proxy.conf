server {
    listen 80;
    server_name proxy.shohozseller.com;

    # Main location block
    location / {
        # Proxy settings matching the image configuration
        proxy_pass http://nginx:80/;
        # proxy_ssl_server_name on;
        # proxy_ssl_name proxy.shohozseller.com;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching (matching "Cache Assets: Off" in image)
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        expires off;

        # Optional debug headers
        add_header X-Debug-Host $host always;
        add_header X-Debug-Uri $uri always;

        # Timeout settings
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_read_timeout 60;
    }

    # # Error handling
    # proxy_intercept_errors on;

    # error_page 404 = @notfound;
    # error_page 502 = @bad_gateway;
    # location @notfound {
    #     return 404 "Not Found";
    # }
    # location @bad_gateway {
    #     return 502 "Bad Gateway";
    # }
    # Since Websockets Support is off in the image
    # We don't include any websocket configuration
}

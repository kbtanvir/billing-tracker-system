server {
    listen 80;
    server_name minio.shohozseller.com;

    # Match settings from image:
    # - No Cache Assets (shown as off in image)
    # - Block Common Exploits (shown as on in image)
    # - Basic proxy setup matching the Forward settings

    # Security headers to block common exploits
    # add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    # add_header X-Frame-Options "DENY" always;
    # add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Main location block
    location / {
        # Proxy settings matching the image configuration
        proxy_pass http://minio:9001/;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching (matching "Cache Assets: Off" in image)
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        # add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        expires off;

        # Optional debug headers
        add_header X-Debug-Host $host always;
        add_header X-Debug-Uri $uri always;

        # Timeout settings
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_read_timeout 60;
    }

    # Error handling
    proxy_intercept_errors on;

    error_page 404 = @notfound;
    error_page 502 = @bad_gateway;

    location @notfound {
        return 404 "Not Found";
    }

    location @bad_gateway {
        return 502 "Bad Gateway";
    }

    # Since Websockets Support is off in the image
    # We don't include any websocket configuration
}
